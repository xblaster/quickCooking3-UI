<div layout="vertical" layout-fill>
<!-- <header ng-include="'components/navbar/navbar.html'"></header> -->
<md-content>
<section class="jumbotron">
  <div>
    <md-input-container>
      <label>Search</label>
      <input ng-model="user.title">
    </md-input-container>
  </div>
</section>
<div class="techs" layout-align="center">
  <md-card ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
  <div class="thumbnail">
    <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
    <div class="caption" ng-style="getStyleForCaption(awesomeThing)">
      <h3>{{awesomeThing._id}} </h3>
      {{awesomeThing._source.checksum}}
      <!-- <img ng-if="awesomeThing.img" alt="Embedded Image" src="data:image/png;base64,{{awesomeThing.img}}"/> -->
      <p>{{awesomeThing._source.content}}</p>
      <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
    </div>
  </div>
  </md-card>
</div>
</md-content>
<footer>
  <md-toolbar layout="row" layout-align="center center">
      ;)
  </md-toolbar>
</footer>
</div>
