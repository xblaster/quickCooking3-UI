<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div  class="row">
    <form ng-submit="search(searchString)">
      
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Tapez ici votre recherche" ng-model="searchString" ng-disabled="loading">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="submit"  ng-disabled="loading">Recherche </button>
        </span>
      </div>
    </form>
  </div>
  <div class="recipe-container row">
    <div ng-repeat="recipe in recipes track by $index" class="recipe circle-anim"  ng-if="recipes.length!=0">

      <div class="card" ng-style="getStyleFor(recipe)" ng-click="open(recipe)">
        <div class="bigdetails" ng-style="getBigDetailsFor(recipe)"></div>
      </div>
       <div class="icons" ng-if="recipe._source.book">
        <a ng-click="goToBook(recipe)" class="btn btn-lg btn-default"><i class="fa fa-book"></i></a>
      </div>
      <!--           <h1>{{recipe._id}}</h1>
      <h2>{{recipe._source.checksum}}</h2>
      -->          <!-- <img ng-src="/api/searchs/images/{{recipe._source.checksum}}?quality=l"/> -->
      
      <!-- <pre>{{recipe._source.content}}</pre> -->
      <!-- {{recipe}} -->
      
      
    </div>

  <div class="card zoomInLeft animated" ng-if="loading">
      <div class="jumbotron">
        <p><i class="fa fa-circle-o-notch fa-spin"></i> Chargement...
        </p></div>
      </div>
    </div>

    <div class="card animated fadeInUp" ng-if="!searchString">
      <div class="jumbotron">
        <p>Que souhaitez vous rechercher aujourd'hui ? :)
        </p></div>
      </div>
    </div>
